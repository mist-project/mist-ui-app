syntax = "proto3";

package api.v1.messages;

// ----- SHARED -----
message IOMessage {
  Meta meta = 1;
  oneof data {
    Input input = 2;
    Output output = 3;
  }
}
message Meta { ActionType action = 1; }

enum ActionType {
  ACTION_TYPE_UNSPECIFIED = 0;
  ACTION_TYPE_GET = 1;
  ACTION_TYPE_LIST = 2;
  ACTION_TYPE_CREATE = 3;
  ACTION_TYPE_UPDATE = 4;
  ACTION_TYPE_DELETE = 5;
  ACTION_TYPE_NOTIFICATION = 6;
}

// ----- INPUT -----
message Input {
  oneof data { UpdateJwtToken update_jwt_token = 1; }
}

message UpdateJwtToken { string access = 1; }

// ----- OUTPUT -----
message Output {
  // data sent from socket to user
}
