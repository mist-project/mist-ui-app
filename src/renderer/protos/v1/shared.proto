syntax = "proto3";

package api.v1.shared;

import "auth.proto";

enum ActionType {
  GET = 0;
  LIST = 1;
  CREATE = 2;
  UPDATE = 3;
  DELETE = 4;
  NOTIFICATION = 5;
}

message Meta { ActionType action = 1; }

message Output {
  // data sent from socket to user
}

message Input {
  oneof data { v1.auth.UpdateJwtToken update_jwt_token = 1; }
}

message IOMessage {
  Meta meta = 1;
  oneof data {
    Input input = 2;
    Output output = 3;
  }
}